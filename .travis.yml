language: cpp
os: linux
dist: xenial

branches:
  only:
    - master

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
    - os: linux
      compiler: clang

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - sudo apt-get install -qq libboost-all-dev

before_script:
before_script:
  - mkdir -p .deps/.install
  - cd .deps
  - git clone https://github.com/harpoon-emu/harpoon
  - mkdir -p harpoon/build
  - cd harpoon/build
  - cmake -DCMAKE_INSTALL_PREFIX=../../.install ..
  - make
  - make install
  - cd ../..
  - git clone https://github.com/harpoon-emu/c64-hw
  - mkdir -p c64-hw/build
  - cd c64-hw/build
  - cmake -DHarpoon_DIR=../../.install/share/Harpoon/cmake -DCMAKE_INSTALL_PREFIX=../../.install ..
  - make
  - make install
  - cd ../../..
  - mkdir build
  - cd build
  - cmake -DHarpoon_C64-hw_DIR=.deps/.install/share/Harpoon/cmake -DCMAKE_INSTALL_PREFIX=../.deps/.install ..

script: make
